name: ci

on:
  create:
    branches:
      - "CQ-*"
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: tiktok-habitat-ubuntu-22.04-small
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - run: |
          git config --global user.email "ci@github.com"
          git config --global user.name "ci"
          make install_dev
          make isort_check
          make lint
          make test
          make package
